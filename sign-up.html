<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
	    <div class="form-labels">Username:</div>
	    <div class="form-inputs"><input type="text" placeholder="Pick a Username"> </div>
	    <div class="form-labels">E-mail:</div>
	    <div class="form-inputs"><input type="email" placeholder="ex. name@site.com"> </div>
	    <div class="form-labels">Password:</div>
	    <div class="form-inputs"><input type="password" placeholder="6-12 characters, 1 number"></div>
	    <div class="form-labels">Re-enter password:</div>
	    <div class="form-inputs"><input type="password"></div>
	    <div class="form-labels">Telephone:</div>
	    <div class="form-inputs"><input type="tel"></div>
	    <div class="form-labels">Country</div>
	    <div class="form-inputs">
	    	<select>
				<option value="Israel" title="Israel">Israel</option>
				<option value="United States" title="United States">United States</option>
				<option value="France" title="France">France</option>
			</select>
		</div>
	    <button type="button">Sign Up</button>
	</form>
</body>
</html>
